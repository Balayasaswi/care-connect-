
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Path</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #faf9f6;
            margin: 0;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
    <!-- Safety Shim for process.env -->
    <script>
        window.process = { 
            env: { 
                API_KEY: "" 
            } 
        };
        // Error logging to help debug blank screens
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Runtime Error:', msg, 'at', lineNo + ':' + columnNo);
            const root = document.getElementById('root');
            if (root && !root.innerHTML) {
                root.innerHTML = `<div style="padding: 20px; color: #721c24; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 8px; margin: 20px; font-family: sans-serif;">
                    <h2 style="margin-top:0">App Initialization Error</h2>
                    <p>${msg}</p>
                    <small>Check the browser console for more details.</small>
                </div>`;
            }
            return false;
        };
    </script>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
    <!-- Entry point script -->
    <script type="module" src="./index.tsx"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
